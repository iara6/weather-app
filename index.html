<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="weather-app.css">
  <title>Weather App</title>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img class="weather-icon large" src="icons/sun-solid-full.svg" data-current-icon>
      <div class="header-current-temp">
        <span data-current-temp>31</span>&deg;
      </div>
    </div>
    <div class="header-right">
      <div class="info-group">
        <div class="label">High</div>
        <div>
          <span data-current-high>32</span>&deg;
        </div>
        <div class="label">Fl High</div>
        <div>
          <span data-current-fl-high>27</span>&deg;
        </div>
        <div class="label">Wind</div>
        <div>
          <span data-current-wind>9</span><span class="value-sub-info">mph</span>
        </div>
        <div class="label">Low</div>
        <div>
          <span data-current-low>19</span>&deg;
        </div>
        <div class="label">Fl Low</div>
        <div>
          <span data-current-fl-low>12</span>&deg;
        </div>
       </div>
        <div class="label">Precip</div>
        <div>
          <span data-current-precip>0.1</span><span class="value-sub-info">in</span>
        </div>
      </div>
    </div>

  </header>
  
  <script type="module" src="weather-app.js"></script>
</body>
</html>
